{% extends 'base/vistas_base.html' %}
{% load static  %}
{% block title %}Agenda{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static "styles/vive.css" %}"/>
{% endblock %}
{% block content %}
<div class="content animate-panel">
<form method="POST">
  {% csrf_token %}
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel hgreen">
                <div class="panel-heading mayusculas">
                      <h3>Agendar Cita</h3>
                </div>
                <div class="panel-body">
                  {{cita.as_p}}
                  <label>Hora: </label>
                  <input type="time" name="hora" required>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right m-t-xs">
        <button class ="btn btn-success btn-m" type="submit">Haz la cita!</button>
        <a href="{% url 'agenda:contactos' %}" class="btn btn-info btn-m">
            <span class="bold">Regresar</span>
            <i class="fa fa-angle-right"></i>
        </a>
    </div>
  </form>
</div>
<!-- Vendor scripts -->
{% endblock %}
