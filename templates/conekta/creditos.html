{% extends 'base/vistas_base.html' %}
{% load static  %}

{% block title %}Cr√©ditos{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static "vendor/datatables_plugins/integration/bootstrap/3/dataTables.bootstrap.css" %}">
<link rel="stylesheet" href="{% static "styles/vive.css" %}"/>
{% endblock %}

{% block content %}

<div class="content animate-panel">
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel hgreen">
                <div class="panel-heading mayusculas">
                      <h3>Mis creditos
                        <span class="fa fa-money fa-2x text-muted icono text-success icono"></span>
                      </h3>
                </div>
                <div class="panel-body">
                    <table id="example2" class="table table-striped table-bordered table-hover">
                        <div class="pull-right">
                            <a href="{% url 'conekta:orden' %}" class="btn btn-success ">Comprar Creditos +</a>
                        </div>
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Estatus</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in creditos %}
                            <tr>
                                <td>{{i.idCliente}}</td>
                                <td>{{i.estatusCredito}}</td>
                            </tr>
                        {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Vendor scripts -->
{% endblock %}
