{%extends 'base/vistas_base.html' %}
{% load static %}
{% block title %} Agregar Producto {% endblock %}
{% block content %}
<div class="content animate-panel">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="hpanel hgreen">
                <div class="panel-heading mayusculas hbuilt">
                    <p class="text-transparent">Agregar Producto</p>
                </div>
                <div class="panel-body">
                <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Institución Financiera</label>
                        <div class="col-sm-8"><select class="form-control m-b" name="account">
                            <option>AXXA Seguros</option>
                            <option>GNP Seguros</option>
                            <option>SURA</option>
                            <option>Otros</option>
                        </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed color-gray"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Departamento</label>
                        <div class="col-sm-8"><select class="form-control m-b" name="account">
                            <option>Departamento 1</option>
                            <option>Departamento 2</option>
                            <option>Departamento 3</option>
                            <option>Departamento 4</option>
                        </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed color-gray"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-8"><input type="text" placeholder="Ej. Seguro de Vida" class="form-control"></div>
                    </div>
                    <div class="hr-line-dashed color-gray"></div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Descripción</label>
                        <div class="col-lg-8"><input type="text" placeholder="Ingrese una descripción de su servicio aquí" class="form-control"></div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-5">
                            <button class="btn btn-default" type="submit">Cancelar</button>
                            <button class="btn btn-primary" type="submit">Agregar</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="footer">
<span class="pull-right">
    Todos los Derechos Reservados <i class="fa fa-copyright"></i>
</span>
Vive Tu Futuro 2017-2020
</footer>
{% endblock %}
