<div class="login-container">
    <div class="row">
        <div class="col-md-12">

            <div class="hpanel">
                <div class="panel-body">
                        <div class="text-center m-b-md">
			                <h3>Ingresa a <span class="vive">Vive Tu Futuro</span></h3>

			            </div>
                        <form action="#" id="loginForm" method="post" >
                            <div class="form-group">
                                <label class="control-label" for="username">Correo Electrónico</label>
                                <input type="text" placeholder="ejemplo@gmail.com" title="Ingresa tu correo electronico" required="" value="" name="username" id="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Contraseña</label>
                                <input type="password" title="Ingresa tu contraseña" placeholder="******" required="" value="" name="password" id="password" class="form-control"/>
                            </div>
                            
                            <button class="btn btn-success btn-block">Entrar</button>
                            <a class="btn btn-default btn-block" href="#">Registrar</a>
                            <br/>
                            <div class="section row admin-form form-group">
                              <div class="">
                              	<span class="help-block small">*Olvidate de las contraseñas, inicia sesión con tu Red Social</span>
                              </div>
			                  <div class="col-md-6">
			                    <a href="#" class="button btn-social facebook span-left btn-block">
			                      <span>
			                        <i class="fa fa-facebook"></i>
			                      </span>Facebook</a>
			                  </div>
			                  <div class="col-md-6">
			                    <a href="#" class="button btn-social googleplus span-left btn-block">
			                      <span>
			                        <i class="fa fa-google-plus"></i>
			                      </span>Google+</a>
			                  </div>
			                  <div class="col-md-6 hidden">
			                    <a href="#" class="button btn-social twitter span-left btn-block">
			                      <span>
			                        <i class="fa fa-twitter"></i>
			                      </span>Twitter</a>
			                  </div>
			                </div>
                        </form>
